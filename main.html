<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="my-form" method="post">
        <div>
            <label for="name">1. Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div>
            <label for="email">2. Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div>
            <label for="gender">3. Gender:</label>
            <label for="gender_m">M</label>
            <input type="radio" id="gender_m" name="gender" required>
            <label for="gender_f">F</label>
            <input type="radio" id="gender_f" name="gender" required>
        </div>
        <div>
            <label for="cars">4. Car Brands</label>
            <select name="cars" id="cars">
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
        </div>
        <div>
            <label for="carage">5. Car Age:</label>
            <input type="number" id="carage" name="carage" min="0" required>
        </div>
        <div>
            <label for="dop">6. Date Of Purchase</label>
            <input type="date" id="dop" name="dop" required>
        </div>
        <div>
            <label for="password">7. Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
